<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conta Gallerie - App per Contare Tunnel Automaticamente</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0f23" />
  <meta name="description" content="Conta Gallerie √® una PWA che rileva automaticamente le gallerie stradali in base alla luminosit√† e alla velocit√†.">
	<meta name="keywords" content="gallerie, tunnel, contatore, luminosit√†, velocit√†, GPS, PWA, viaggi, auto, app viaggio">
	<meta name="robots" content="index, follow">
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0d0f23, #1a1c3b);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7;
    }

    video {
      width: 90%;
      max-width: 360px;
      border-radius: 20px;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1.5rem auto;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.1);
    }

    .info-item {
      font-size: 1.1rem;
      margin: 0.6rem 0;
    }

    .value {
      color: #00ffe0;
      font-weight: bold;
      font-size: 1.3rem;
      text-shadow: 0 0 5px #00ffe0;
    }

    button {
      background-color: #00ffe0;
      border: none;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c6b8;
    }

    #summary {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #summary h2 {
      color: #00ffe0;
    }

    #summary p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>Conta Gallerie</h1>
  <video id="video" autoplay playsinline muted></video>

  <div class="glass" id="dashboard">
    <div class="info-item">üí° Luminosit√†: <span id="brightness" class="value">--</span></div>
    <div class="info-item">üöó Velocit√†: <span id="speed" class="value">--</span> km/h</div>
    <div class="info-item">üèûÔ∏è Gallerie contate: <span id="count" class="value">0</span></div>
    <button onclick="resetCounter()">üîÑ Reset</button>
    <button onclick="showSummary()">üìä Termina percorso</button>
  </div>

  <div class="glass" id="summary">
    <h2>üìã Riepilogo Percorso</h2>
    <p>Gallerie totali: <span id="summaryCount"></span></p>
    <p>Durata: <span id="summaryTime"></span></p>
    <p>Ultima posizione: <span id="summaryLocation"></span></p>
    <button onclick="copySummary()">üì§ Copia riepilogo</button>
    <button onclick="backToDashboard()">üîô Torna alla dashboard</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const brightnessEl = document.getElementById('brightness');
    const speedEl = document.getElementById('speed');
    const countEl = document.getElementById('count');
    const summaryCount = document.getElementById('summaryCount');
    const summaryTime = document.getElementById('summaryTime');
    const summaryLocation = document.getElementById('summaryLocation');

    let count = parseInt(localStorage.getItem("tunnelCount")) || 0;
    countEl.textContent = count;
    let insideTunnel = false;
    let currentSpeed = 0;
    let lastLat = '--', lastLon = '--';
    let startTime = new Date();

    function backToDashboard() {
      document.getElementById('summary').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
        processBrightness(stream);
      } catch (err) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        processBrightness(stream);
      }
    }

    function processBrightness(stream) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      setInterval(() => {
        if (!video.videoWidth) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = frame.data;

        let total = 0;
        for (let i = 0; i < pixels.length; i += 4) {
          total += (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
        }

        const avg = total / (pixels.length / 4);
        brightnessEl.textContent = avg.toFixed(0);

        if (avg < 60 && currentSpeed > 15 && !insideTunnel) {
          insideTunnel = true;
          count++;
          countEl.textContent = count;
          localStorage.setItem("tunnelCount", count);
          navigator.vibrate?.(100);
        } else if (avg > 100 && insideTunnel) {
          insideTunnel = false;
        }
      }, 700);
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        lastLat = lat;
        lastLon = lon;
        const speedMps = pos.coords.speed ?? 0;
        currentSpeed = speedMps * 3.6;
        speedEl.textContent = currentSpeed.toFixed(1);
      });
    }

    function resetCounter() {
      count = 0;
      localStorage.setItem("tunnelCount", count);
      countEl.textContent = count;
    }

    function showSummary() {
      const now = new Date();
      const duration = Math.floor((now - startTime) / 1000);
      const mins = Math.floor(duration / 60);
      const secs = duration % 60;
      document.getElementById('dashboard').style.display = 'none';
      summaryCount.textContent = count;
      summaryTime.textContent = `${mins}m ${secs}s`;
      summaryLocation.textContent = `${lastLat}, ${lastLon}`;
      document.getElementById('summary').style.display = 'flex';
    }

    function copySummary() {
      const summary = `Gallerie: ${count}\nTempo: ${summaryTime.textContent}\nPosizione: ${summaryLocation.textContent}`;
      navigator.clipboard.writeText(summary);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    window.onload = () => {
      startCamera();
    };
  </script>

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-YX78WFSZ8R');
  </script>
</body>
</html>
